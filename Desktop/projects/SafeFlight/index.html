<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;300;400;500&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Safe Flight</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="navimage animate__animated animate__slideInLeft">
            <img src="./assets/logo.svg" alt="">
        </div>
        <img src="./assets/wave.svg" alt="" class="wave">
    </header>
    <!--Container-->
    <main>
        <div class="from-to">
            <h1>From</h1>
            <p><i class="fas fa-plane fa-3x animate__animated animate__slideInLeft"></i></p>
            <h1>To</h1>
        </div>
        <!--Search tab-->
        <div class="searchbar">
            <div>
                <input type="text" placeholder="Enter Destination">
                <i class="fas fa-search"></i>
            </div>
            <div>
                <input type="text" placeholder="Enter Destination">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="calendar animate__animated animate__heartBeat">
            <p><i class="fas fa-calendar-alt fa-3x"></i></p>
        </div>

        <div class="searchbar">
            <div>
                <input type="text" placeholder="Enter Date">
                <i class="fas fa-search"></i>
            </div>
            <div>
                <input type="text" placeholder="Enter Date">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
    </main>
    

    <script src=".assets/config.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
